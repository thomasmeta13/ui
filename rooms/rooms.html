<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <meta name="description" content="Links â€¢ A-Frame">
    <script src="../dist/aframe-master.js"></script>
    <script src="../js/components/aframe-tooltip-component.js"></script>
    <script src="../js/components/camera-position.js"></script>
    <script src="../js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../js1/info-message.js"></script>
  </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      environment
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="../assets/wtf.jpg"></a-asset-item>
       <img id="thumbJapan" crossOrigin="anonymous" src="../assets/wtf.jpg">
       <img id="money360" crossorigin="anonymous" src="../assets/money360.jfif">
       <img id="thumbEgypt" crossOrigin="anonymous" src="https://www.crushpixel.com/big-static15/preview4/3d-illustration-3d-rendering-vr-1970558.jpg">
       <img id="thumbForest" crossOrigin="anonymous" src="https://l13.alamy.com/360/2B86RRJ/3d-illustration-3d-rendering-vr-360-panorama-abstract-images-of-the-geometry-background-2B86RRJ.jpg">
       <a-asset-item id="messageText" src="../message.html"></a-asset-item>
      </a-assets>
      <a-link href="daoroom.html" position="0 1.5 -1.0" image="#money360" title="MONEY BOYS"></a-link>
      <a-link href="../link/egypt.html" position="-3.5 1.5 -1.0" image="#thumbEgypt" title="MONKE DAO"></a-link>
      <a-link href="../link/forest.html" position="3.5 1.5 -1.0" image="#thumbForest" title="CIAONE PROPRIO"></a-link>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
