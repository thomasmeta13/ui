<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="profile.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
  </head>
  <body>
    <a-scene
    raycaster="far: 100; objects: [link];"
    cursor="rayOrigin: mouse"
    >
        <a-assets>
            <img id="floor" src="assets/floor.png">
            <img id="tex1" src="assets/box.png">
            <img id="floor1" src="assets/floor.jpg">
            <img id="floor2" src="assets/text3.jpg"> 
            <img id="text2" src="assets/text2.jpg">
            <img id="walls" src="https://envato-shoebox-0.imgix.net/82c6/639d-6e7a-437f-a693-62f88a1c94aa/_MG_4454.jpg?auto=compress%2Cformat&fit=max&mark=https%3A%2F%2Felements-assets.envato.com%2Fstatic%2Fwatermark2.png&markalign=center%2Cmiddle&markalpha=18&w=700&s=cfc623ea1889b31c679f2e0c1e350f72">
            <img id="money1" src="assets/money.PNG"> 
            <img id="tv" src="ui-3beta.jpg">
            <img id="link" src="assets/wtf.jpg">
            <img id="marble" src="https://t4.ftcdn.net/jpg/02/38/02/07/240_F_238020729_zTeyREYuV94ZeYOlxXCc4OZQxWdjq6hg.jpg">
            <img id="gold" src="https://previews.123rf.com/images/doimogoju/doimogoju1208/doimogoju120800252/14866815-gold-frame-texture.jpg">
            <a-asset-item id="sculpture" src="assets/tuma.glb"></a-asset-item>
            <a-asset-item id="couch" src="assets/couch.glb"></a-asset-item>

            <a-mixin
            id="poster"
            geometry="primitive: plane; width: 2.5; height: 3;"
            material="src: #money1; shader: flat; transparent: true"
            position="0 2.5 -5.75"></a-mixin>
            
            <a-mixin
            id="TV"
            geometry="primitive: plane; width: 5; height: 3;"
            material="src: #money1; shader: flat; transparent: true"
            position="-9.5 2.5 0"></a-mixin>

            <a-mixin
            id="frame"
            geometry="primitive: plane; width: 2.8; height: 3.3;"
            material="src: #gold; shader: flat; transparent: true"
            position="-9.5 2.5 0"></a-mixin>

            <a-mixin
            id="plaque"
            geometry="primitive: plane; width: 1; height: 0.4;"
            material="src: #gold; shader: flat; transparent: true"
            position="-9.5 2.5 0"></a-mixin>


        </a-assets>


        

        <a-plane id="tv1" src="#tv" mixin="TV"  a rotation="0 90 0"></a-plane>


        <a-box id="wall1" src="#walls" position="-1 0.1 -7" scale="23 10 1" rotation="0 0 0" color="#fdffec"></a-box>
        <a-box id="wall2" src="#walls"position="-1 0.1 7" scale="23 10 1" rotation="0 0 0" color="#fdffec"></a-box>
        <a-box id="wall3" src="#walls"position="-11 0.1 0" scale="13 10 1" rotation="0 90 0" color="#fdffec"></a-box>
        <a-box id="wall4" src="#walls"position="11 0.1 0" scale="13 10 1" rotation="0 90 0" color="#fdffesc"></a-box>

        <a-gltf-model src="#sculpture" material="src:#text2" position="0 1.6s 0" scale="0.6 0.6 0.6" rotation="30 40 -20"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-gltf-model>
        
        
   

        
        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2" 
            segments-height="84" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5" position="9 2 0">
        </a-sphere> 


        <a-link href="index.html" 
        image="#link"
        position="0 2 6"></a-link>

        <a-entity id="painting">
          <a-entity id="cornice" mixin="frame" position="-2 2.5 -6.1" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="cornice" mixin="frame" position="3 2.5 -6.1" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="cornice" mixin="frame" position="-7 2.5 -6.1" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="cornice" mixin="frame" position="8 2.5 -6.1" scale="0.7 0.7 0.7">  </a-entity>
        
          <a-entity id="info" mixin="plaque" position="-2 1.1 -6" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="info" mixin="plaque" position="3 1.1 -5.8" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="info" mixin="plaque" position="8 1.1 -5.8" scale="0.7 0.7 0.7"></a-entity>
          <a-entity id="info" mixin="plaque" position="-7 1.1 -5.8" scale="0.7 0.7 0.7"></a-entity>

          <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="-2 2.5 -6"></a-plane>
          <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="3 2.5 -6"></a-plane>
          <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="8 2.5 -6"></a-plane>
          <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="-7 2.5 -6"></a-plane>
      </a-entity>


        <a-cylinder id=column src="#marble"radius="0.5" scale="0.5 6 0.5" position="5 1 3"></a-cylinder>
        <a-cylinder id=column src="#marble"radius="0.5" scale="0.5 6 0.5" position="-5 1 3"></a-cylinder>
        <a-cylinder id=column src="#marble"radius="0.5" scale="0.5 6 0.5" position="5 1 -3"></a-cylinder>
        <a-cylinder id=column src="#marble"radius="0.5" scale="0.5 6 0.5" position="-5 1 -3"></a-cylinder>

        <a-box id="piedistallo" src="#marble" scale="1.2 1.7 1.2" position="0 0 0"></a-box>

        <a-gltf-model src="#couch" position="9 -0.5 3" scale="0.02 0.02 0.02" rotation="0 0 0"> </a-gltf-model>
        <a-plane material="src:#floor2; repeat: 700 700; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -.5 0"></a-plane>
        <a-sky color="#222222" ></a-sky>
    </a-scene>
  </body>
</html>
