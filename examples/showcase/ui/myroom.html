<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="profile.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
  </head>
  <body>
    <a-scene
    raycaster="far: 100; objects: [link];"
    cursor="rayOrigin: mouse">
        <a-assets>
            <img id="floor" src="assets/floor.png">
            <img id="tex1" src="assets/box.png">
            <img id="floor1" src="assets/floor.jpg">
            <img id="link" src="assets/wtf.jpg">
            <a-asset-item id="sculpture" src="assets/tuma.glb"></a-asset-item>
            <a-asset-item id="room" src="assets/room.glb"></a-asset-item>



        </a-assets >
        <a-entity position="0 -5 0">
        <a-gltf-model src="#sculpture" position="0 3 0" scale="0.6 0.6 0.6" rotation="30 40 -20"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-gltf-model>
        <a-gltf-model src="#room" position="-35 -1.5 0" ></a-gltf-model>
        
        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2" 
            segments-height="84" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5" position="9 2 0">
        </a-sphere> 



        <a-link href="index.html" 
        image="#link"
        position="0 2 7"></a-link>

        <a-plane material="src:#floor1; repeat: 10 10; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -2 0"></a-plane>
        <a-plane material="src:#floor; repeat: 700 700; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -2 0"></a-plane>
        <a-sky color="#222222"></a-sky>
    </a-entity> 
    </a-scene>
  </body>
</html>
