<!DOCTYPE html>
<html>
  <head>
    <title>Solarity Minting</title>
    <meta name="description" content="Lesghere">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <script>
  AFRAME.registerComponent('foo', {
    init: function() {
      this.el.addEventListener('click', (e) => {
        window.open('https://solanamoney.vercel.app/');
      })
    }
  })

</script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
      </a-assets>

      <a-entity scale="4.7 4.7 4.7" geometry="primitive: icosahedron"  position="0.4 4.2 -11" material="color: #FFF; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity scale="4.7 4.7 4.7" geometry="primitive: icosahedron" position="0.4 4.2 -11" material="color: #FFF; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="11500" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity position="-3.2 -1.5 -7" rotation="5 0 0">
        <a-entity
          rotation="0 0 5"
          position="0 2 0.2"
          text-geometry="value: Virtual Reality; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
          material="color:#FFF; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
        ></a-entity>

        <a-entity position="0.30 0.5 -0.5" scale="0.7 1.2 1" text-geometry="value: SOLARITY; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: Mint Now; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
                  material="shader: flat; color: #FFF" cursor="rayOrigin: mouse" foo ></a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: Mint Now; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
                  material="shader: flat; color: #FFF; transparent: true; opacity: 0.4"
                  ></a-entity>
        </a-entity>
      <a-entity
        geometry="primitive: plane; width: 10000; height: 8000;" position="0 -1.7 0" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #FFF; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #FFF; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: #FFF; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: #FFF; type: ambient;"></a-entity>
    
     
      
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
  </body>
</html>
